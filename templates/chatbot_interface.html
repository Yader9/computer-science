<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex flex-column h-100">
    <!-- Intro Screen -->
    <div id="introScreen" class="text-center flex-grow-1"> 
        <h1 id="chatbotTitle">PCB ChatBot</h1>
        <img src="{{ url_for('static', filename='img/pcb_chatbot_1.png') }}" alt="PCB ChatBot Logo" class="img-fluid custom-logo-size mx-auto d-block mt-4">
        <button id="startChatButton" class="btn btn-primary">Comenzar chat</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container flex-grow-1" style="display: none;">
        <div class="chat-box">
            <!-- Chat Title -->
            <h1 class="chatbot-title">PCB ChatBot</h1>
            <!-- Chat Output -->
            <div class="chat-output" id="chatOutput">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <!-- Typing Animation (if applicable) -->
            <div class="typing-animation" id="typingAnimation" style="display: none;">
                PCB Bot est√° escribiendo
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </div>
            <!-- Quick Replies (if applicable) -->
            <div class="quick-replies" id="quickReplies" style="display: none;"></div>
            <!-- Chat Input Container -->
            <div class="chat-input-container">
                <form id="chatForm" class="d-flex justify-content-between"> 
                    <textarea class="chat-input form-control" id="chatInput" placeholder="Escribe un mensaje..."></textarea>
                    <button type="submit" id="sendButton" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="sendSound" src="{{ url_for('static', filename='audio/notification_audio.mp3') }}" preload="auto"></audio>

    <!-- Footer -->
    <footer class="text-center mt-4 d-flex align-items-center justify-content-center">
        &copy; 2023 PCB ChatBot. Todos los derechos reservados.
    </footer>
    
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Title Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const title = document.getElementById("chatbotTitle");
            const text = title.textContent;
            title.textContent = "";
            
            let index = 0;
            
            function typeTitle() {
                if (index < text.length) {
                    title.textContent += text[index];
                    index++;
                    setTimeout(typeTitle, 150);
                } else {
                    title.style.animation = "blink 0.5s step-end infinite";
                }
            }
        
            typeTitle();
        });
    </script>
</body>
</html>
